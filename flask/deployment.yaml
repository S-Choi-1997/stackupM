apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: choho97/stackup-flask:187
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP  # Flask가 실행할 애플리케이션 파일
          value: "app.py"  # app.py 파일을 실행하도록 설정
        envFrom:
        - configMapRef:
            name: my-test-config
