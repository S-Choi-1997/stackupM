apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: choho97/stackup-flask:latest  # docker.io 생략
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: my-test-config
