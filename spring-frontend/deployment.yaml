apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: default
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-container
        image: choho97/stackup-react:latest
        ports:
        - containerPort: 3000
